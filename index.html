<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Павел Берия</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			defer
			src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"
		></script>
		<script defer src="main.js"></script>
		<script
			src="https://kit.fontawesome.com/f5f3d46ae8.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="navbar nav-hide">
			<a href="#main" class="brainlogo"
				><i class="fa-solid fa-brain fa-2x"></i
			></a>
			<div class="pages">
				<a href="#about">About</a>
				<a href="#gallery">Gallery</a>
				<a href="#links">Links</a>
			</div>
		</div>
		<div class="cover">
			<video autoplay muted plays-inline class="vid">
				<source src="assets/intro.mp4" type="video/mp4" />
			</video>
		</div>
		<section id="main">
			<h1 class="hello"></h1>
			<i
				id="downarrow"
				class="fa-solid fa-arrow-down fa-2xl downarrow"
			></i>
		</section>
		<section id="about">
			<div class="layout">
				<div class="skills">
					<div class="skills-inner">
						<div class="abouttext hidden">
							My name is Pavel Beria and I am a <span class="activities">Fullstack
							developer</span>. <br>My passion is creating websites and
							applications that are both <span class="goldentext">aesthetically appealing</span>
							and <span class="goldentext functionalword"></span>.
						</div>
					</div>
				</div>
				<div class="illustrations">
					<div class="illu-inner">
						<i
							style="transform: translateX(-70px); rotate: -15deg"
							class="icon fa-solid fa-code fa-5x hidden"
						></i>
						<i
							style="transform: translateX(70px); rotate: 15deg"
							class="icon fa-solid fa-pen-ruler fa-5x hidden"
						></i>
						<i
							style="transform: translateX(-70px); rotate: -15deg"
							class="icon fa-solid fa-server fa-5x hidden"
						></i>
						<i
							style="transform: translateX(70px); rotate: 15deg"
							class="icon fa-solid fa-heart fa-5x hidden"
						></i>
					</div>
				</div>
			</div>
		</section>
		<section id="gallery" class="vertical">
			<img
				class="gallerylogo hidden"
				src="assets/gallery.svg"
				alt="Gallery logo"
			/>
			<h1 class="gallery hidden">
				<span class="galleryword">Gallery</span><br />coming soon...
			</h1>
		</section>
		<section id="links" class="links">
			<a
				class="link git hidden"
				target="_blank"
				href="https://github.com/PavlikPromix"
				><i class="fa-brands fa-github fa-8x hidd"></i
			></a>
			<a
				class="link tg hidden"
				target="_blank"
				href="https://t.me/tupa_bubun"
				><i class="fa-brands fa-telegram fa-8x"></i
			></a>
			<a class="link mail hidden" target="_blank" id="mail"
				><i class="fa-solid fa-at fa-8x"></i
			></a>
		</section>
	</body>
</html>
